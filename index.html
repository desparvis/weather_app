<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/img/favicon.ico" sizes="16x16" type="image/x-icon">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="weatherForm">
            <input type="text" id="cityInput" class="texts" placeholder=" Enter city name">
            <button type="submit" class="subs">Get Weather</button>
            
        </form>
        <div id="weatherRes" class="weather-res">
            <!-- weather information will appear-->
        </div>
    </div>
    <script src="script.js"></script>
    <div class="foot">
        <p>&copy; Powered by Open Weather Map API</p>
        <img src="/img/OpenWeather-Logo-removebg-preview.png" alt="">
    </div>
</body>

</html>
