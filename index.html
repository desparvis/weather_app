<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <main>
            <h1>Weather App</h1>
            <form id="weatherForm">
                <input type="text" id="cityInput" class="texts" placeholder="Enter city name...">
                <input type="submit" class="subs" value="Go">
            </form>
            <div id="weatherRes" class="weather-res">
                <!-- weather information will appear-->

            </div>
        </main>
        <footer>
            <p>&copy; Powered by Open Weather Map API</p>
            <img src="OpenWeather-Logo-removebg-preview.png" alt="OpenWeather Logo">
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
